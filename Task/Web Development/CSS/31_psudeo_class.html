<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child{
            background-color: red;
            color: aqua;
        }
        ul li:last-child{
            background-color: brown;
            color: aqua;
        }
        ul li:nth-child(4)
        {
            background-color: blue;
        }   
        ul li:nth-last-child(1)
        {
            background-color: lightcoral;
        }
        ul li:nth-child(even){
            background-color: aqua;
            color: black;
        }
        ul li:nth-child(odd){
            background-color: lightgreen;
            color: black;
        }
        .main{
            height: 200px;
            width: 200px;
            border: 2px solid;
            transition: .6s;
        }
        .main:hover{
            background-color: aqua;
            /* border-radius: 50%; */
            transform: translate(100px,100px);
            transform: scale(1.1);
        }
        input{
            margin: 30px;
            border: none;
            outline: none;
        }
        input:focus{
            border: 2px solid red;
            color: brown;
        }
    </style>
</head>
<body>
    <!-- : = psudeo class 
    :: =  psudeo element -->

    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>Five</li>
        <li>Six</li>
    </ul>

    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>Five</li>
    </ul>

    <div class="main">

    </div>

    <form action="">
        <input type="text" placeholder="Enter your name">
    </form>

</body>
</html>
