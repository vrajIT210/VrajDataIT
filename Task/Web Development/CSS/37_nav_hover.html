<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            display: inline-block;
            background-color: lightcoral;
            padding: 5px 10px;
            margin: 0 5px;
            position: relative;
          
        }
        li::after{
            content: "";
            height: 5px;
            width: 0%;
            background: black;
            position: absolute;
            top: 100%;
            left: 0;
            transition: .5s;

        }
        li:hover::after{
            width: 100%;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>help</li>
    </ul>
</body>
</html>
