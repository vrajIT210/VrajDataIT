<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <h1 style="border: 2px solid red;">border</h1>
    <h1 style="border-width: 10px;border-style: solid;border-color: aqua;">border-width,style,color</h1>
    <h1 style="border: 5px dashed;">border style</h1>
    <h1 style="border: 5px dotted;">border style</h1>
    <h1 style="border: 5px double;">border style</h1>
    <h1 style="border: 5px inset red;">border style</h1>
    <h1 style="border: 5px outset red;">border style</h1>
    <h1 style="border-top: 2px solid;">border-top</h1>
    <h1 style="border-bottom: 2px solid;">border-top</h1>
    <h1 style="border-left: 2px solid;">border-top</h1>
    <h1 style="border-right: 2px solid;">border-top</h1>

    <div>

    </div>
</body>
</html>
