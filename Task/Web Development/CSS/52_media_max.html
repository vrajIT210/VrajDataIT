<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 300px;
            width: 100%;
            background-color: red;
            font-size: 50px;
        }

        @media only screen and (max-width:1160px)
        {
            .main{
                background: lawngreen;
                font-size: 40px;
            }
        }

        /* mini-pc,samall */
        @media only screen and (max-width:992px) {
            .main{
                background: linear-gradient(red,blue);
                font-size: 30px;
                width: 50%;
            }
        }

        /* tablets */
        @media only screen and (max-width:768px) {
            .main {
                background: blueviolet;
                width: 100%;
            }
        }

        /* mobile */
        @media only screen and (max-width:576px) {
            .main {
                background: aqua;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Omnis, possimus, autem optio quae libero modi magnam unde quod tempora quas assumenda consequatur illum alias rerum explicabo facere accusantium obcaecati aliquam.
    </div>
</body>

</html>
