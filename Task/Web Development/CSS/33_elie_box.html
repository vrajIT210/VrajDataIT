<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 500px;
            width: 800px;
            margin:  200px auto;
            opacity: 1.0;
            overflow: hidden;
            background: url(https://nurimetin.github.io/eliteshoppy.github.io/images/bot_1.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .first{
            height: 500px;
            width: 800px;
            background-color: rgba(0, 0, 0, 0.122);
            transform: translate(100%,-100%);
            transition: .6s;
        }

        .main:hover .first
        {
            transform: translate(0%,0%);
        }
        .second{
            height: 500px;
            width: 800px;
            background-color: rgba(0, 0, 0, 0.121);
            transform: translate(-100%);
            transition: .6s;
        }
        .main:hover .second
        {
            transform: translate(0%,-100%);
        }
        .third{
        font-weight: 700;
        color: aqua;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"><h4>Flat <span>40%</span>off</h4></div>
    </div>
</body>
</html>
