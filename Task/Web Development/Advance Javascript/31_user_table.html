<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="table" border="5">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>city</th>
                <th>Company name</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script>
        fetch("https://jsonplaceholder.typicode.com/users",{
            method:"GET"
        })
        .then((res)=>{
            // covert
            return res.json()
        })
        .then((user)=>{
            // console.log(user)
            user.forEach((user) => {
                console.log(user)
                let tbody = document.querySelector("tbody")

                rowdata = tbody.insertRow();
                Idcell = rowdata.insertCell(0)
                namecell = rowdata.insertCell(1)
                emailcell = rowdata.insertCell(2)
                citycell = rowdata.insertCell(3)
                companycell = rowdata.insertCell(4)

                Idcell.textContent = user.id
                namecell.textContent = user.name
                emailcell.textContent = user.email
                citycell.textContent = user.address.city
                companycell.textContent = user.company.name
            });
        })
    </script>
</body>
</html>
