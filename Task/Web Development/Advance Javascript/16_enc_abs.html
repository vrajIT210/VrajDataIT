    <!-- data hide -->

    <script>
        function Pesron(name,age){
            // public
            // this.ab = name;

            // private

            // access

            this.getAge = function(){

            }
            this.setAge = function(newage){
                if(newage){
                    return _age = newage
                }
                else{
                    console.log("shh")
                }
            }

        }

        const obj = new Pesron("Het",23)
        // console.log(obj.ab)

        console.log(obj._name)
        console.log(obj.getName())
        console.log(obj.getAge())
        console.log(obj.setAge(25))

        console.log(obj.getAge())
    </script>
