<body>
    <!-- fetch() :- promise  -->
    <!-- api :- application prom lag (rest josn),graphql, -->

    <script>

        // console.log(fetch())
        fetch('test.txt',{

        })
        // callback

            console.log(res)
            document.write(res)
        })
    </script>
