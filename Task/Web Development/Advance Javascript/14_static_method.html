<body>
    <!-- constore :- function automatically / simire coman value // defult alway top -->
     <!-- class have only one constructor -->

    <script>
        class abc {
            x = function(){
                console.log("x value")
            }
            y = function(){
                console.log("Y value")
            }
            z = function(){
                console.log("Z value")
            }
            // function
            constructor(){
                console.log("constructre data")
            }
            // constructor(){
            //     console.log("top data")
            // }

            static xy(){
                console.log("static method")
            }
        }
        const ab = new abc 
        console.log(ab)
        ab.x()
        ab.y()
        abc.xy()
    </script>
