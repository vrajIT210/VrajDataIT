<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table id="table" border="5" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>city</th>
                <th>Company name</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        fetch("https://jsonplaceholder.typicode.com/users",{
            method:"GET"
        })
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            console.log(data)
             let users = data.map((user)=>{
                console.log(user)
                return (
                `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.address.city}</td>
                        <td>${user.company.name}</td>
                    </tr>
                `
                )
              
            })
               
            document.querySelector("tbody").innerHTML = users.join("")
        })
    </script>
</body>
</html>
