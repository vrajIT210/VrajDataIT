<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- object :- key and value  -->

    <script>

        // array and array 
        // object and object 
        // array and object (front) allow
        // object and array () allow 

        let person = {
            name:"Het",
            age:21,
            course:"Front-end"
        }

        let person1 = {
            name:"Dhaval",
            age:23,
            // nested object 
            course:{
                Front:"Front-end",
                Back : "Back-end",
                Full : "Full-stack"
            }
        }

        // object array data 
        let object1 = {
            name : "Get",
            course: [1,2,3,4,5]
        }
        console.log(object1)
        console.log(object1.course[3])

        // arraay object
        let arr = [2,3,4,{
            name:"sjdk",
            course:"sdkjg"
        }]
        console.log(arr[3].course)


        console.log(person)
        console.log(person.name)

        document.write(person.name)

        for(let data in person){
            console.log("index=>",data," value =>",person[data])
            document.write("index=>",data," value =>",person[data],"<br>")
        }

        console.log(person1)
        console.log(person1.course.Back)
    
    
    </script>
</body>
</html>
