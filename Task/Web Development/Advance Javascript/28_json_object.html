    <script>

        let jsondata = `[
            {
                "id":1,
                "name":"Het patel",

            {

            {

        console.log(jsondata)
        // parse :- json data and covert object/array 
        // document.write(jsondata)

        // json data array/object
        let object1 = JSON.parse(jsondata);

        console.log(object1)

        // array loop 
        object1.forEach((data) => {
            console.log(data)
            document.write(`<h1>ID :- ${data.id} name:- ${data.name} course :- ${data.course}</h1>`)
        });
