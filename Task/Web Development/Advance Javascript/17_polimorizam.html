        class a{
            display = function(){
                console.log("X function")
            }
        }
        class b extends a{
            display = function(){
                console.log("Y function")
            }
        }
        class c extends b{
            display = function(){
                console.log("Z Function")
            }
        }
        // method overring solution
        const obj = [new a(),new b(),new c()]
        // obj.display()
        // obj.display()
        console.log(obj)

        obj.forEach((data)=>{
            data.display()
        })
