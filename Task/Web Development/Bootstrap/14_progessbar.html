<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar " style="width:50%">50%</div>
          </div>

          <div class="progress my-2">
            <div class="progress-bar bg-success" style="width:50%">50%</div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar bg-danger" style="width:50%">50%</div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar " style="width:50%">50%</div>
          </div>

          <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:40%"></div>
          </div>

          <div class="progress my-2">
            <div class="progress-bar  bg-danger progress-bar-striped" style="width:40%">40%</div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar  bg-success progress-bar-striped" style="width:40%"></div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar progress-bar-striped" style="width:40%"></div>
          </div>


          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
          </div>

          <div class="progress my-2">
            <div class="progress-bar  bg-danger progress-bar-striped progress-bar-animated" style="width:40%">40%</div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar  bg-success progress-bar-striped progress-bar-animated" style="width:40%"></div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
          </div>
    </div>
</body>
</html>
