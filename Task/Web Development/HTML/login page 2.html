<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body style="background: linear-gradient(to right, rgb(123, 26, 179), rgb(46, 46, 171)); font-family: sans-serif;">
    
        <div style="display: flex; margin-left: 280px; margin-top: 150px;">
            <div style="height: 400px; width: 400px; background-color: white;">
                <h2 style="margin-top: 50px; margin-left: 50px;"><span style="text-decoration: underline blueviolet;">Lo</span>gin</h2>
                <i class="fa-solid fa-envelope" style="margin-left: 50px; font-size: 25px; color: rgb(65, 26, 177);"></i>
                <input type="email" placeholder="Enter Your Email" style="border: none; height: 20px; width: 70%;">
                <hr style="margin-left: 50px; margin-right: 30px">
                <br><br>
                <i class="fa-solid fa-lock" style="margin-left: 50px; font-size: 25px; color: rgb(65, 26, 177);"></i>
                <input type="password" placeholder="Enter Your Password" style="border: none; height: 20px; width: 70%;">
                <hr style="margin-left: 50px; margin-right: 30px">
               
                <p style="color: rgb(65, 26, 177);margin-left: 50px;">Forgot Password?</p>
                <br>
                <button type="submit"style=" border:none; margin-left: 50px; margin-right: 30px; width: 80%; height: 40px; background-color: rgb(65, 26, 177); color: white; border-radius:8px">Login</button>
                <p style="margin-left: 50px;">Don't have an account <span style="color: rgb(65, 26, 177);">Signup Now</span></p>
            </div>
            <div style=" height: 400px; width: 400px;">
                <img src="login.png" width="100%" height="100%">
            </div>
        </div>
    
</body>

</html>
