<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Using TABLES in Websites</h1>
    </center>
    <center>
        <td>Caption-Nested Table</td>

        <table border="1" style="width: auto;">
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
            <tr>
                <td colspan="2">
                    <center>Colspan Column</center>
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <center>Rowspan <br> Cell</center>
                </td>
                <td>
                    <center>Cell 2</center>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="1" cellpadding="10" cellspacing="10" style="background-color: yellow;width: auto;">
                        <tr>
                            <th>Inner Column <br> Heading 1</th>
                            <th>Inner Column Heading 2</th>
                        </tr>
                        <tr>
                            <td style="background-color: blue;">Inner Data Cell 1</td>
                            <td style="background-color: lightgreen;">
                                <table border="1" cellpadding="10" cellspacing="10"
                                    style="background-color: pink; width: auto ; ">
                                    <tr>
                                        <th>Inner Most <br>Column Heading <br>1</th>
                                        <th>Inner Most <br>Column Heading <br>2</th>
                                    </tr>
                                    <tr>
                                        <th style="background-color: blueviolet;">Inner Data <br>Cell 1</th>
                                        <th style="background-color: orange;">Inner Data <br>Cell 2</th>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
