<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- inc (++) 1 -->
     <!-- dec (--) -1 -->

     <!-- pre inc, post inc -->
    <!-- ++pre , post++  -->


    <script>
        var a = 10
        console.log(a) //10
        console.log(a++) // 10 // 11
        console.log(++a) //12
        console.log(++a) // 13
        console.log(a++) //13 // 14
        console.log(++a) //15
        console.log(++a) //16
        console.log(a++) //16 //17
        console.log(a++) //17 //18
        console.log(++a) //19
        console.log(a++) //19 //20
        console.log(++a) //21


        console.log(a--) //21
        console.log(--a) //19
        console.log(--a) //18
        console.log(a--) //18 17
        console.log(--a) //16
        console.log(--a) //15
        console.log(a--) //15 14
        console.log(--a) //13
        console.log(a--) //13 /12
        console.log(a--) //12 //11
        console.log(--a) //10
        console.log(a)
        

        
    </script>

</body>
</html>
