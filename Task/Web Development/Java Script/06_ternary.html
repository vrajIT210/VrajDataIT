<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- (codition)?true:false -->

    <script>
        var a =50,b=20

        var x = 10,y='10';

        console.log((a > b)?a:b)
        console.log((a < b)?a:b)

        // value ==
        console.log((x==y?'true':'false'))

        // value and datatype 
        console.log((x===y?'true':'false'))

    </script>
</body>
</html>
