<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- varibale :- store value in single varibale -->
     <!-- syntax :--
     var varible-name = value -->

     <!-- rule :- 
     1) do not start number (213asdgg) :- 
     2) do not start with spacial symabole :- ($#@^$)
     3) do not start with keyword :- (wirte) var,let ,if (32 keyword)  -->


     <script>

        // type 3 varbaile define 
        // 1) var (globals scope)
        var name1 = 90 // decalre
        var name1 = 60 // re-decalre allow
        name1 = 40  // re-assigment
        console.log(name1)
        document.write(name1)


        // 2) let (local scope)
        let y = 60;
        // let y = 50; // re-dcecalre now allow
        y = 40 // re-assigement 
        console.log(y)
        document.write("<br>",y)



        // 3) const (unique)
        const z = 80;  
        // const z = 70; // re-dcecalre now allow
        // z = 50 // re-assigement  now allow
        console.log(z)

     </script>
</body>
</html>
