<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>


    <script>

        count = setInterval("test()",10)
        let x = 0

        function test(){
            var demo = document.getElementById("demo")
            demo.innerHTML = ++x;


            if(x == 1000){
                clearInterval(count)
            }

        }


    </script>
</body>
</html>
