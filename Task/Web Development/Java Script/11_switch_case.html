<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 20, b = 10
        var choice = "0"

        switch (choice) {
            case "+":
                document.write("sum =>", a + b)
                break;
            case "-":
                document.write("sub =>", a - b)
                break;

            case "*":
                document.write("mul =>", a * b)
                break;
            default:
                document.write("inavlid choice")
                break;
        }
    </script>
</body>

</html>
