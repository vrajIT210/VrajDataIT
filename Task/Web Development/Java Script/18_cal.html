<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Enter your numb1" type="text" id="num1">
    <input placeholder="Enter your num2" type="text" id="num2">
    <button onclick="sum()">+</button> 
    <button onclick="sub()">-</button>
    <button onclick="mul()">*</button> 
    <button onclick="divi()">/</button> 


    <h1 id="h1"></h1>

    <script>
           var num1 = document.getElementById("num1");
            console.log(num1)
            var num2 = document.getElementById("num2")
            console.log(num2)

            function sum(){
                let sum = parseFloat(num1.value) + parseFloat(num2.value)
                document.getElementById("h1").innerHTML = sum
            }
            function sub(){
                let sum = parseFloat(num1.value) - parseFloat(num2.value)
                document.getElementById("h1").innerHTML = sum
            }
            function mul(){
                let sum = parseFloat(num1.value) * parseFloat(num2.value)
                document.getElementById("h1").innerHTML = sum
            }
            function divi(){
                let sum = parseFloat(num1.value) / parseFloat(num2.value)
                document.getElementById("h1").innerHTML = sum
            }
    </script>

</body>
</html>
