<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- datatype :-  2 type :--
    1) primitive datatype :- single value store
        7 type :- 1) string 2) number 3) undefined 4) null 5) boolen 6) symbols 7) big int
    2) non-primitive datatype :-  :- multiple value store 
        1) array 2) object
    -->

    <script>
        // 1) number 
        var a = 4.5
        console.log(a)
        console.log(typeof(a))

        // 2)string 
        var b = "het"
        console.log(b)
        console.log(typeof(b))

        // 3) undefined 
        var c;
        console.log(c)
        console.log(typeof(c))

        // 4) Boolean :- true or false
        var booln = true
        console.log(booln)
        console.log(typeof(booln))

        // 5) null 
        var abc = null
        console.log(abc)
        console.log(typeof(abc))

        // 6) big int 
        var big = BigInt(2342143721536721536712435124)
        console.log(big)
        console.log(typeof(big))

        // 7) Symbol 
        var an = Symbol('%')
        console.log(typeof(an))


    </script>


</body>
</html>
