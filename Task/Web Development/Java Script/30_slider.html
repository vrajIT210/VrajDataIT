<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 400px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="/img/1.jpeg" width="100%" height="100%" class="img" alt="">
        <img src="/img/2.jpeg" width="100%" height="100%" class="img" alt="">
        <img src="/img/3.jpeg" width="100%" height="100%" class="img" alt="">
        <img src="/img/4.jpeg" width="100%" height="100%" class="img" alt="">

    </div>
    <!-- <button>click me</button> -->

    <img src="" alt="">


    <script>
        // var img_tag = document.getElementsByTagName("img")
        // console.log(img_tag)

        var img_tag = document.getElementsByClassName("img")
        console.log(img_tag)

        index = 0 //1 // 1

        function slider(){
            for(let i=0; i<img_tag.length;i++){
                img_tag[i].style.display = "none";
            }
            img_tag[index].style.display = "block";
            index++;

            // 4 index 0
            if(index == 4){
                index = 0
            }

            setTimeout(slider,1000)
        }
        slider()


    </script>
</body>
</html>
